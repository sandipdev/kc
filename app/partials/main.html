<h1>Karma Chameleon</h1>
<form name="newPostForm" novalidate>
  <textarea placeholder="I think..." ng-model="newPost.body" required></textarea>
  <input type="submit" value="Suggest" ng-click="createPost(newPost)" ng-disabled="newPostForm.$invalid">
</form>
<div class="post" ng-repeat="post in posts | orderBy: 'createdAt' : true">
  <div>{{ post.body }}</div>
  <div class="time-ago" am-time-ago="post.createdAt"></div>
</div>
